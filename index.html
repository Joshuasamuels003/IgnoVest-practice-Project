<body>
 <div class="container" id="myTopnav">

    <i class="fa fa-bars">toggle me</i>

    </div>
    
    <div class="slider">
    <div class="slides fades">
        <div class="numbertext">1/3</div>
        <img src="img/portfolio-8-393x300.jpg" style="width:50%;"50%>
        <div class="text">slider 1</div>
        </div>
        
        <div class="slides fades">
        <div class="numbertext">2/3</div>
        <img src="img/portfolio-9-393x300.jpg" style="width:50%;">

        </div>

        <a class="prev" onclick="plus-slider(-1)">&#10094</a>
        <a class="next" onclick="plus-slider(1)">&#10095</a>
    </div>
    
   <script>
    //var or let
       var slideindex = 0;
       showslides();
       
       function showslides(){
           var i;
           var slides = document.getElementsByClassName("slides");
           for(i=0;i < slides.length;i++){
               slides[i].style.display = "none";
           }
           slideindex++;
           if(slideindex > slides.length){
            slideindex = 1;
           }
            slides[slideindex - 1].style.display = "block";
            setTimeout(showslides,5000);
       }
       
       
       /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "container") {
    x.className += " responsive";
  } else {
    x.className = "container";
  }
}
    </script>
